<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-btn">&times;</button>
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <nav id="navbar" class="navbar">
            <button id="open-sidebar" class="menu-btn">â˜°</button>
            <div class="nav-menu">
                <input type="text" placeholder="Search location" id="search-bar">
                <button id="start-navigation">Start Navigation</button>
            </div>
        </nav>

        <div class="ar-container">
            <!-- AR.js Scene -->
            <a-scene embedded arjs="sourceType: webcam;" id="ar-scene" style="display: none;">
                <a-marker preset="hiro">
                    <a-box position='0 0.5 0' material='color: yellow;'></a-box>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
